<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <div class="heading">
      <img
        src="https://i.postimg.cc/tCTSPPkR/International-Pok-mon-logo-svg.png"
        alt="Pokemon Logo"
        class="logo"
      />
    </div>
    <h1>Random Pokemon Generator</h1>
    <div class="container">
      <div class="pokemon">
        <div class="pokemonImage">
          <img src="" alt="" id="pokeImage" class="pokeimage" />
        </div>
        <div class="stats">
          <div class="pokemonName">
            <h3>Name: <span id="name"></span></h3>
          </div>
          <div class="pokemonType">
            <h3>Pokemon Type: <span id="poketype"></span></h3>
          </div>
          <div class="pokemonAbilities">
            <h3>Pokemon First Ability: <span id="firstAbility"></span></h3>
            <h3>Pokemon Hidden Ability: <span id="hiddenAbility"></span></h3>
          </div>
        </div>
        <button class="getRandomPokemon">Randomise!</button>
      </div>
    </div>

    <script src="./script/code.js"></script>
  </body>
</html>
